<header class="header">
    <div class="container">
      <nav class="menu">
        <a class="logo menu__logo" href="#">
          <img src="images/content/logo.png" width="146" height="39" alt="logo">
        </a>

        <ul class="menu__list">
          <li class="menu__item">
            <a href="#" class="menu__link">
              Home +
            </a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">
              About
            </a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">
              Services
            </a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">
              Pages +
            </a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">
              News
            </a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">
              Contact
            </a>
          </li>
        </ul>

        <div class="user-bar">

          <button class="icon user-bar__bar" type="button">
            <span class="visually-hidden">
              open-menu button
            </span>

            <svg width="16" height="16">
              <use xlink:href="images/sprite.svg#bar"></use>
            </svg>
          </button>

          <button class="icon user-bar__arrow">
            <span class="visually-hidden">
              open user bar buttons
            </span>

            <svg width="16" height="16">
              <use xlink:href="images/sprite.svg#arrow-bar"></use>
            </svg>

          </button>


          <div class="user-bar__wrapper">
            <button class="icon user-bar__search" type="button">
              <svg width="16" height="16">
                <use xlink:href="images/sprite.svg#search"></use>
              </svg>
  
              <span class="visually-hidden">
                Search
              </span>
            </button>
  
            <button class="icon user-bar__favorites" type="button">
              <svg width="18" height="17">
                <use xlink:href="images/sprite.svg#heart"></use>
              </svg>
  
              <span class="visually-hidden">
                Favorite
              </span>
              <span class="user-bar__num">0</span>
            </button>
  
            <button class="icon user-bar__cart" type="button">
              <svg width="19" height="17">
                <use xlink:href="images/sprite.svg#cart"></use>
              </svg>
             
              <span class="visually-hidden">
                Cart
              </span>
              <span class="user-bar__num">0</span>
            </button>
  
            <button class="icon user-bar__menu" type="button">
              <svg width="20" height="21">
                <use xlink:href="images/sprite.svg#menu"></use>
              </svg>
              
              <span class="visually-hidden">
                Menu
              </span>
            </button>
          </div> 
        </div>
      </nav>
    </div>
  </header>
